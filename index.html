<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Royal Haven Suites - Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 40px;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 30px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .brand-name {
            color: #1a2a6c;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .tagline {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 25px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            border-color: #1a2a6c;
            box-shadow: 0 0 0 2px rgba(26, 42, 108, 0.2);
            outline: none;
        }
        
        .input-group .icon {
            position: absolute;
            right: 15px;
            top: 42px;
            color: #777;
            cursor: pointer;
        }
        
        .btn {
            background-color: #1a2a6c;
            color: white;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: #0f1a4d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 42, 108, 0.3);
        }
        
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777;
        }
        
        .demo-credentials {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        
        .demo-credentials strong {
            color: #1a2a6c;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="https://picsum.photos/seed/crownlogo/80/80.jpg" alt="Crown Logo" class="logo">
            <h1 class="brand-name">The Royal Haven Suites</h1>
            <p class="tagline">Luxury Accommodation in Chennai</p>
        </div>
        
        <div class="error-message" id="errorMessage">
            Invalid credentials. Please try again.
        </div>
        
        <div class="success-message" id="successMessage">
            Login successful! Redirecting...
        </div>
        
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="toto@gmail.com" required>
                <i class="fas fa-envelope icon"></i>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" value="toto123" required>
                <i class="fas fa-eye icon" id="togglePassword" onclick="togglePasswordVisibility()"></i>
            </div>
            
            <button type="submit" class="btn">Sign In</button>
        </form>
        
        <div class="demo-credentials">
            <p>Demo Credentials:</p>
            <p><strong>Email:</strong> toto@gmail.com</p>
            <p><strong>Password:</strong> toto123</p>
        </div>
        
        <div class="footer">
            <p>&copy; 2023 The Royal Haven Suites. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        
        // Handle login form submission
        function handleLogin(event) {
            event.preventDefault(); // Prevent form from submitting normally
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Hide any existing messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validate credentials
            if (email === 'toto@gmail.com' && password === 'toto123') {
                // Show success message
                successMessage.style.display = 'block';
                
                // Redirect to home page after a short delay
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1500);
            } else {
                // Show error message
                errorMessage.style.display = 'block';
                
                // Shake the form for visual feedback
                const loginContainer = document.querySelector('.login-container');
                loginContainer.style.animation = 'shake 0.5s';
                
                setTimeout(() => {
                    loginContainer.style.animation = '';
                }, 500);
            }
            
            return false; // Prevent form submission
        }
        
        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
        
        // Also handle form submission with event listener as backup
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
    </script>
</body>
</html>
